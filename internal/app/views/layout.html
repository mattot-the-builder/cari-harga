{{ define "layout" }}
<html>

<head>
	<title>Cari Harga</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/htmx.org@1.9.10"
		integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
		crossorigin="anonymous"></script>

</head>

<body class="">
	<div class="p-6">
		<div class="mx-auto bg-indigo-600 text-white max-w-screen-md p-6 rounded-lg">
			<h1 class="text-3xl font-semibold">Cari Harga Termurah!!</h1>
			<p class="text-white/70">Semak senarai harga dari kedai seluruh Malaysia termasuk kedai runcit, hypermarket,
				dan lain-lain</p>

			<form class="mt-4" method="POST">
				<label for="default-search" class="mb-2 text-sm font-medium text-white sr-only ">Search</label>
				<div class="relative">
					<div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
						<svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
						</svg>
					</div>
					<input name="search" type="search" id="default-search"
						class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500"
						placeholder="Carian..." hx-post="/premise" hx-select="#content" hx-target="#searchResults"
						hx-swap="innerHTML" hx-trigger="input changed" required>
					<button type="submit"
						class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
				</div>
			</form>
		</div>
	</div>
	<div id="searchResults">
		{{ template "content" . }}
	</div>
</body>

</html>
{{ end }}
